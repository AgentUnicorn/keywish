<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Export</title>
</head>
<style>

    /* .container {
        max-width: 80%;
    } */

    div.item {
        /* To correctly align image, regardless of content height: */
        vertical-align: top;
        display: inline-block;
        /* To horizontally center images and caption */
        text-align: center;
        /* The width of the container also implies margin around the images. */
        width: 120px;
    }
    .img-export {
        width: 100px;
        height: 100px;
        background-color: grey;
    }
    .caption {
        /* Make the caption a block so it occupies its own line. */
        display: block;
    }
</style>

<body>
    <div class="container" style="background-color: #ffffff;">
        <div ng-repeat="section in wishlist track by $index">
            <div class="row">
                <div class="col text-center">
                    <h5>{{section.title}}</h5>
                </div>
            </div>
            <div class="row" ng-if="section.type == 'array'">
                <div class="col-md-3 mb-3" ng-repeat="keycap in section.data track by $index">
                    <div class="item">
                        <img class="img-export" ng-src="{{keycap.img_url}}"/>
                        <span class="caption">{{keycap.name}}</span>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="section.type == 'text'">
                <div class="col">
                    <p>{{section.data}}</p>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
