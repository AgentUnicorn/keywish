<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Export</title>
</head>
<style>

    /* .container {
        max-width: 80%;
    } */
</style>

<body>
    <div class="container mx-auto p-4 bg-main bg-cover bg-fixed">
        <div ng-repeat="section in wishlist track by $index" ng-if="section.data && section.data.length > 0" track by $index>
            <div class="mb-4">
                <div class="text-center text-white font-medium text-lg">
                    <h5>{{section.title}}</h5>
                </div>
            </div>
            <div ng-if="section.type !== 'text'" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-items-center items-center">
                <div class="col mb-3 max-w-fit" ng-repeat="keycap in section.data track by $index">
                    <div class="item">
                        <img class="w-full h-auto rounded-md" ng-src="{{keycap.img_url}}" alt="{{keycap.name}}"/>
                        <span ng-show="keycap.name.length > 0" class="block text-center text-white text-sm mt-2">{{keycap.name}}</span>
                    </div>
                </div>
            </div>
            <div class="mb-4" ng-if="section.type == 'text'">
                <div>
                    <p class="text-white">{{section.data}}</p>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
