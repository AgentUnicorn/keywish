<style>
  .color-square {
    width: 20px;
    height: 20px;
    border: 1px solid #000;
  }
</style>
<div class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-main bg-cover bg-fixed w-full max-w-3xl p-8 rounded-lg shadow-md" >
        <div class="text-center text-white">
            <h5 class="text-2xl font-semibold">Setting</h5>
        </div>
        <div class="max-h-[70vh] overflow-x-hidden overflow-y-auto px-2">
            <form class="my-4">
                <p class="text-lg text-indigo-400 font-medium mb-2 mt-4"> General </p>
                <div class="grid grid-cols-2 gap-4 px-3">
                    <div>
                        <label for="general_keycap_per_line" class="block text-sm font-medium text-white">Keycap per line</label>
                        <input min="1" type="number" class="mt-1 p-2 w-full border rounded-md" id="general_keycap_per_line" ng-model="setting.general.keycap_per_line" aria-describedby="nameHelp">
                    </div>
                    <div>
                        <label for="general_priority_color" class="block text-sm font-medium text-white">Priority Color</label>
                        <!-- <div class="color-square" ng-style="{'background-color': setting.general.priority_color}"></div> -->
                        <select class="mt-1 p-2 w-full border rounded-md" id="general_priority_color" ng-model="setting.general.priority_color">
                            <option ng-repeat="c in colors" ng-selected="c.hex === setting.general.priority_color" value="{{c.hex}}">{{c.name}} </option>
                        </select>
                    </div>
                    <div>
                        <label for="general_priority_font" class="block text-sm font-medium text-white">Priority Font</label>
                        <select class="mt-1 p-2 w-full border rounded-md" id="general_priority_font" ng-model="setting.general.priority_font">
                            <option ng-repeat="f in fonts" ng-selected="f.slug === setting.general.priority_font" value="{{f.slug}}">{{f.name}}</option>
                        </select>
                    </div>
                    <div>
                        <label for="general_background_color" class="block text-sm font-medium text-white">Background Color</label>
                        <select class="mt-1 p-2 w-full border rounded-md" id="general_background_color" ng-model="setting.general.background_color">
                            <option ng-repeat="c in colors" ng-selected="c.hex === setting.general.background_color" value="{{c.hex}}">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <p class="text-lg text-indigo-400 font-medium mb-2 mt-4"> Legend </p>
                <div class="grid grid-cols-2 gap-4 px-3">
                    <div>
                        <label for="legend_font" class="block text-sm font-medium text-white">Font</label>
                        <select class="mt-1 p-2 w-full border rounded-md" id="legend_font" ng-model="setting.legend.font">
                            <option ng-repeat="f in fonts" ng-selected="f.slug === setting.legend.font" value="{{f.slug}}">{{f.name}}</option>
                        </select>
                    </div>
                    <div>
                        <label for="legend_color" class="block text-sm font-medium text-white">Color</label>
                        <select class="mt-1 p-2 w-full border rounded-md" id="legend_color" ng-model="setting.legend.color">
                            <option ng-repeat="c in colors" ng-selected="c.hex === setting.legend.color" value="{{c.hex}}">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <p class="text-lg text-indigo-400 font-medium mb-2 mt-4"> Title </p>
                <div class="grid grid-cols-2 gap-4 px-3">
                    <div>
                        <label for="title_font" class="block text-sm font-medium text-white">Font</label>
                        <select class="mt-1 p-2 w-full border rounded-md" id="title_font" ng-model="setting.title.font">
                            <option ng-repeat="f in fonts" ng-selected="f.slug === setting.title.font" value="{{f.slug}}">{{f.name}}</option>
                        </select>
                    </div>
                    <div>
                        <label for="title_color" class="block text-sm font-medium text-white">Color</label>
                        <select class="mt-1 p-2 w-full border rounded-md" id="title_color" ng-model="setting.title.color">
                            <option ng-repeat="c in colors" ng-selected="c.hex === setting.title.color" value="{{c.hex}}">{{c.name}}</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex justify-end mt-6">
            <button
                class="text-white bg-[#3266e3] hover:bg-[#2557D6]/90 focus:ring-4 focus:ring-[#2557D6]/50 focus:outline-none 
                font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#2557D6]/50 me-2" 
                ng-click="save()"
            >
                Save
            </button>
            <button 
                class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none 
                focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center 
                dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700" 
                ng-click="cancel()"
            >
                Cancel
            </button>
        </div>
    </div>
</div>
